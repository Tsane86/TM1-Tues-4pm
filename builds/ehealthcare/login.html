        <div id="userLogin" class="userLogin">
            <div class="text-center text-center mb-3">
                <h1 class="">User Login</h1>
            </div>
            <div class="list-group login text-center">
                <a href="#" class="list-group-item list-group-item-action bg-primary text-light">I am a Patient</a>

        <div class="login mt-5 text-center">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
        </div>
        </form>
        <div class="registration-patient my-5 d-none">
            <h2>Registration</h2>
            <div class="form-group row">
                <div class="col">
                    <label for="firstName" class="for col-form-label text-md">First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Enter First Name">
                </div>
                <div class="col">
                    <label for="lastName" class="for col-form-label text-md">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="DOB" class="for col-form-label text-md">Date of Birth</label>
                    <input type="text" id="firstName" class="form-control" placeholder="dd/mm/yyyy">
                </div>
                <div class="col">
                    <label for="lastName" class="for col-form-label text-md">Gender</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Enter Gender">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="medicareNumber" class="for col-form-label text-md">Medicare Number</label>
                    <input type="text" id="medicareNumber" class="form-control" placeholder="Enter Medicare Number">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="address" class="for col-form-label text-md">Address</label>
                    <input type="text" id="address1" class="form-control" placeholder="Enter Address">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="address2" class="for col-form-label text-md">Address 2</label>
                    <input type="text" id="address1" class="form-control" placeholder="Enter Address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option value="NSW">NSW</option>
                        <option value="ACT">ACT</option>
                        <option value="VIC">VIC</option>
                        <option value="QLD">QLD</option>
                        <option value="TAS">TAS</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Post Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </div>
